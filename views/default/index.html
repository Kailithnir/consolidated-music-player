{{extend 'layout.html'}}

<div class="main-content" id="vue-div">
  
  <div class="centered">
    <!-- Web searchbars -->
    <input class="search-field soundcloud-search" id="search-field-soundcloud" type="text" placeholder="Search Soundcloud" />
    <input class="search-field spotify-search" id="search-field-spotify" type="text" placeholder="Search Spotify" />
    
    <!-- Local file upload -->
    <input class="local-song-upload"       id="local-song-upload"       type="file" accept="audio/*" data-multiple-caption="{count} files selected" multiple />
    <label class="local-song-upload-label" id="local-song-upload-label" for="local-song-upload">
      <i class="fa fa-upload"></i> <span>Upload your own music</span>
    </label>
  </div>
  
  <div id="search-results">
    <div class="song-player" v-for="track in tracks">
      
    </div>
  </div>
  
</div>

{{block page_end_js}}
<script src="{{=URL('static', 'js/default.index.js')}}"></script>
<script src="{{=URL('static', 'js/local-song-upload-label.js')}}"></script>
{{end}}
